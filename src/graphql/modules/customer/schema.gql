# INPUTS
input CustomerDataInput {
  email: String!
}

input CustomerIdInput {
  id: ID!
}

input CustomerSignInInput {
  email: String!
  password: String!
}

input CustomerInput {
  email: String!
  firstname: String!
  lastname: String!
  telephone: String!
  cpf: String!
  password: String!
  date_of_birth: String!
  gender: Int!
}

input CustomerUpdateInput {
  email: String
  firstname: String
  lastname: String
  telephone: String
  cpf: String
  password: String
  date_of_birth: String
  gender: Int
}

# RETURNS
type Customer {
  id: ID!
  email: String!
  firstname: String!
  lastname: String!
  telephone: String!
  cpf: String!
  password: String!
  date_of_birth: String!
  gender: Int!
}

type CreatedCustomer {
  customer: Customer!
}

type DeletedCustomer {
  delete: Boolean!
}

type TokenCustomer {
  token: String!
}

# QUERIES / MUTATIONS

type Query {
  customerList: [Customer!]!
  customer: Customer!
}

type Mutation {
  createCustomer(data: CustomerInput!): CreatedCustomer!
  updateCustomerById(hash: ID!, data: CustomerUpdateInput!): CreatedCustomer!
  deleteCustomerByEmail(email: String!): DeletedCustomer!
  signInCustomer(data: CustomerSignInInput!): TokenCustomer!
}
