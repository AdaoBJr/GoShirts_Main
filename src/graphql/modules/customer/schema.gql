# INPUTS
input CustomerDataInput {
  email: String!
}

input CustomerIdInput {
  id: ID!
}

input CustomerSignInInput {
  email: String!
  password: String!
}

input CustomerInput {
  email: String!
  firstname: String!
  lastname: String!
  telephone: String!
  cpf: String!
  password: String!
  date_of_birth: String!
  gender: Int!
}

input CustomerUpdateInput {
  email: String
  firstname: String
  lastname: String
  telephone: String
  cpf: String
  password: String
  date_of_birth: String
  gender: Int
}

input CustomerAddressInput {
  rua: String!
  bairro: String!
  cidade: String!
  CEP: String!
  estado: String!
  pais: String!
  defaultShipping: Boolean!
  defaultBilling: Boolean!
}

input CustomerAddressUpdateInput {
  rua: String
  bairro: String
  cidade: String
  CEP: String
  estado: String
  pais: String
  defaultShipping: Boolean
  defaultBilling: Boolean
}

input CustomerWishlistInput {
  sku: String!
  quantity: Int!
}

# BASE SCHEMAS
type Customer {
  id: ID!
  email: String!
  firstname: String!
  lastname: String!
  telephone: String!
  cpf: String!
  password: String!
  date_of_birth: String!
  gender: Int!
  address: [CustomerAddress!]!
  wishlist: CustomerWishlist!
  tokens: [CustomerTokens!]!
}

type CustomerAddress {
  id: ID
  userId: ID!
  email: String!
  rua: String!
  bairro: String!
  cidade: String!
  CEP: String!
  estado: String!
  pais: String!
  defaultShipping: Boolean!
  defaultBilling: Boolean!
}

type CustomerTokens {
  userId: ID!
  token: String!
}

type ProductWishlist {
  name: String!
  description: String!
}

type Wish {
  sku: String!
  quantity: Int!
  product: ProductWishlist
  error: String
}

# RETURNS
type CreatedCustomer {
  token: String!
  customer: Customer!
}

type CreatedCustomerAddress {
  token: String!
  customer: CustomerAddress!
}

type DeletedCustomer {
  delete: Boolean!
}

type CreatedTokenCustomer {
  token: String!
}

type Wishlist {
  token: String!
  count: String!
  items: [Wish!]!
}

type CreatedWishlist {
  token: String!
  count: Int
  items: [Wish!]!
}

type Wishlist {
  token: String!
  count: String
  items: [Wish!]!
}

type CustomerWishlist {
  userId: String
  count: Int
  items: [Wish!]!
}

type RemovedWishlist {
  token: String!
  items: [Wish!]!
}

type SignOutCustomer {
  signOut: Boolean!
}

type RequestedEmail {
  requested: Boolean!
}

# QUERIES / MUTATIONS

type Query {
  customerList: [Customer!]!
  customerInfo: CreatedCustomer!
  customerWishList: [CustomerWishlist!]!
  wishlist: Wishlist!
}

type Mutation {
  createCustomer(data: CustomerInput!): CreatedCustomer!
  createCustomerAddress(data: CustomerAddressInput!): CreatedCustomerAddress!
  updateCustomerAddress(data: CustomerAddressUpdateInput!): CreatedCustomerAddress!
  updateCustomer(data: CustomerUpdateInput!): CreatedCustomer!
  deleteCustomer(email: String!): DeletedCustomer!
  deleteCustomerAddress(ID: ID!): DeletedCustomer!
  signInCustomer(data: CustomerSignInInput!): CreatedTokenCustomer!
  signOutCustomer: SignOutCustomer!
  addProductsToWishlist(data: [CustomerWishlistInput!]!): CreatedWishlist!
  removeProductsToWishlist(data: [CustomerWishlistInput!]!): RemovedWishlist!
  requestPwdResetEmail(email: String!): RequestedEmail!
}
